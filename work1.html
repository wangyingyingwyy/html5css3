<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务一</title>
</head>
<body>
        <h1>毕业生信息</h1> 
        <form id="testform" method="get" action=""> 
            <fieldset style="width: 400px;">
                <legend style="color:red">
                    学生信息
                </legend>
                姓&nbsp;&nbsp;名：<input type="text" name="tex1"  placeholder="请输入姓名" required/>
                <span style="color:red;">*</span>
                <br>
                学&nbsp;&nbsp;号：<input type="tel" name="tel1"  placeholder="请输入学号" required/> 
                <span style="color:red;">*</span>
                <br>			
                手&nbsp;&nbsp;机：<input type="tel" name="tel2"  placeholder="请输入手机号" required/>
                <span style="color:red;">*</span>
                <br>
                邮&nbsp;&nbsp;箱：<input type="email" name="email1"  placeholder="请输入邮箱地址" required/>
                <span style="color:red;">*</span>
            </fieldset>    
            <fieldset style="width: 400px;margin-top:20px;">
                <legend style="color:red">
                录取情况
                </legend>
                录取学校：<input type="search" name="search1" list="names">
                <datalist id="names">
                    <option >河北师范大学</option>
                    <option >河北科技大学</option>
                    <option >清华大学</option>
                    <option >哈尔滨师范大学</option>
                </datalist>
                <br>
                入学成绩：<input type="number" name="name1"> 
                <br>			
                入学时间：<input type="date" name="date1">
            </fieldset> 
        </form> 
            <input type="submit" value="提交" style="margin-top:30px;" form="testform"/> 
</body>
</html>
